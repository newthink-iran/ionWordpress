<ion-view class="bookmarks-view">
  <ion-nav-title>
    <span>علاقه مندی های من</span>
  </ion-nav-title>
  <ion-content>
    <div class="row bookmarks-container">
      <div ng-if="bookmarks.length == 0" class="col col-center">
        <div class="empty-results">
          <i class="icon ion-bookmark"></i>
          <h3 class="no-bookmarks">لیست علاقه مندی شما خالی است</h3>
		  <h3 class="no-bookmarks">برای جستجو گزینه ذره بین در سمت راست بالای برنامه را کلیک کنید</h3>
		  <h3 class="no-bookmarks">جهت مطالعه تازه ترین مطالب، گزینه سمت چپ بالای برنامه را کلیک کنید</h3>
        </div>
      </div>
      <div ng-if="bookmarks.length > 0" class="col">
        <ion-list class="bookmarks-list" can-swipe="true">
          <ion-item class="bookmark-item" ng-repeat="bookmark in bookmarks">
            <a ui-sref="app.post({postId : bookmark.id})">
              <h2 class="post-title" ng-bind-html="bookmark.title | rawHtml"></h2>
              <!--<p class="post-date">Posted <span class="post-time" am-time-ago="bookmark.date"></span></p>-->
            </a>
			 <a ng-click="remove(bookmark.id)" style="float:right;">
				حذف از علاقه مندی ها &nbsp;&nbsp;<i class="icon ion-bookmark card-button secondary bookmark"></i>
			 </a>
            <!--<ion-button class="remove-button" ng-click="remove(bookmark.id)">Remove</ion-button>-->
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
